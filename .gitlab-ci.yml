image: "rust:latest"

stages:
  - build
  - package

# Use cargo to test the project
linux build:
  stage: build
  script:
    - rustup default nightly
    - cargo build --release
  cache:
    paths:
      - target/release
  artifacts:
    paths:
      - target/release/mmm

linux packages:
  stage: package
  image: "tenzer/fpm:no-entrypoint"
  dependencies:
    - linux build
  script:
    - mkdir -p ./source/usr/bin
    - cp target/release/mmm ./source/usr/bin
    # TODO: static version here has to be dynamic (tag probably)
    - fpm -s dir -t deb -n mmm -v 0.0.1 ./source
    - fpm -s dir -t rpm -n mmm -v 0.0.1 ./source
    - fpm -s dir -t pacman -n mmm -v 0.0.1 ./source
  artifacts:
    paths:
      - '*.deb'
      - '*.rpm'
      - '*.pkg.tar.xz' # pacman
