image: "rust:latest"

stages:
  - build
  - package

# Use cargo to test the project
linux build:
  stage: build
  script:
    - rustup default nightly
    - cargo build --release
  cache:
    paths:
      - target/release
  artifacts:
    paths:
      - target/release/mmm

package deb:
  stage: package
  image: "tenzer/fpm:no-entrypoint"
  dependencies:
    - linux build
  script:
    - mkdir -p ./usr/bin
    - cp target/release/mmm ./usr/bin
    # TODO: static version here has to be dynamic (tag probably)
    - fpm -s dir -t deb -n mmm -v 0.0.1 .
  artifacts:
    paths:
      - '*.deb'
